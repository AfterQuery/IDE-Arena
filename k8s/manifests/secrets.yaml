apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: ide-arena
  labels:
    app: ide-arena
type: Opaque
data:
  # Base64 encoded API keys
  # To update these, run:
  #   kubectl create secret generic api-keys --from-literal=anthropic-api-key="your-key" --dry-run=client -o yaml | kubectl apply -f -

  # Example (replace with actual base64 encoded keys):
  # anthropic-api-key: eW91ci1hbnRocm9waWMta2V5LWhlcmU=  # your-anthropic-key-here
  # openai-api-key: eW91ci1vcGVuYWkta2V5LWhlcmU=        # your-openai-key-here
  # google-api-key: eW91ci1nb29nbGUta2V5LWhlcmU=        # your-google-key-here

  # Placeholder (will be overridden during deployment)
  anthropic-api-key: cGxhY2Vob2xkZXI=
