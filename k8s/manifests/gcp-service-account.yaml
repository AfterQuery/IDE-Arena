# Google Cloud Platform Service Account Secret
# This is used for GCS access from evaluation pods
apiVersion: v1
kind: Secret
metadata:
  name: google-service-account
  namespace: ide-arena
  labels:
    app: ide-arena
type: Opaque
data:
  # Base64 encoded service account JSON key
  # To create this secret:
  # 1. Create a GCP service account with Storage Admin permissions
  # 2. Generate and download the JSON key file
  # 3. Create the secret:
  #    kubectl create secret generic google-service-account \
  #      --from-file=key.json=/path/to/service-account-key.json \
  #      --namespace=ide-arena
  
  # Placeholder - will be replaced during setup
  key.json: e30K  # "{}" in base64