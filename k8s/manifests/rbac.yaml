---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ide-arena-controller
  namespace: ide-arena
  labels:
    app: ide-arena

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ide-arena
  name: job-manager
  labels:
    app: ide-arena
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-manager-binding
  namespace: ide-arena
  labels:
    app: ide-arena
subjects:
- kind: ServiceAccount
  name: ide-arena-controller
  namespace: ide-arena
roleRef:
  kind: Role
  name: job-manager
  apiGroup: rbac.authorization.k8s.io