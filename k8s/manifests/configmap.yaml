apiVersion: v1
kind: ConfigMap
metadata:
  name: ide-arena-config
  namespace: ide-arena
  labels:
    app: ide-arena
data:
  # Default configuration values
  max_parallel_jobs: "50"
  max_iterations: "35"
  default_agent: "gladiator"
  job_ttl_seconds: "3600"
  
  # GCS configuration
  gcs_region: "us-central1"
  
  # Job resource defaults
  job_cpu_request: "500m"
  job_memory_request: "1Gi"
  job_cpu_limit: "2"
  job_memory_limit: "4Gi"