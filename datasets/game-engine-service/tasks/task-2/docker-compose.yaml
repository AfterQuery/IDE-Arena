services:
  client:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: game-engine-core:latest
    container_name: game-engine-event-system
    command: ["sh", "-c", "sleep infinity"]
    environment:
      - TASK_ID=${TASK_ID:-event-system}
    volumes:
      - ../../project:/app/project
    working_dir: /app/project
